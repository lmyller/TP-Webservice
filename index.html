<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
            <select id="choose-country" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="" disabled selected>Choose a country</option>
            </select>
            <select id="choose-indicator" class="form-select form-select-sm" aria-label=".form-select-sm example" style="flex-basis: 70%">
                <option value="" disabled selected>Choose a indicator</option>
            </select>
            <button id="btn" type="button" class="btn btn-outline-secondary">Search</button>
        </div>
    </header>
    <div class="charts">
        <div class="list-group"></div>
        <div class="graph">
            <canvas id="myChart" class="chart" ng-if="data != 0"></canvas>
            <div class="table-responsive">
                <table id="table-chart" class="table table-striped table-dark"></table>
            </div>
            <span id="graph" ng-if="data == 0"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
